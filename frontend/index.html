<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Route Locator</title>

  <link rel="stylesheet" href="style.css">
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
  <link href="Content/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>

<div class="jumbotron">
  <div class="container-fluid">
    <h1>Starbucks Store Locator.</h1>
    <p>Find Starbucks Stores On Your Route.</p>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
        <div class="col-xs-4">
          <input type="text" id="from" placeholder="Origin" class="form-control">
        </div>
      </div>
      <div class="form-group">

        <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
        <div class="col-xs-4">
          <input type="text" id="to" placeholder="Destination" class="form-control">
        </div>

      </div>

    </form>

    <div class="col-xs-offset-2 col-xs-10">
      <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
    </div>
  </div>
  <div class="container-fluid">
    <div id="map">

    </div>
    <div id="output">

    </div>
  </div>
</div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KUMW00x6JhzOD5jxEC9fyR0fNmc3Grc&libraries=places"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="Scripts/jquery-3.1.1.min.js"></script>






<script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KUMW00x6JhzOD5jxEC9fyR0fNmc3Grc&callback=initMap">
</script>

<script src="app.js"></script>

</body>
</html>
